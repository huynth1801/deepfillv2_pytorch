<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVTN</title>
    <script src='../static/jquery.js'></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="header">
        <h3>Sử dụng học sâu khôi phục một phần vùng ảnh bị xoá do mất thông tin</h3>
        <img src="../static/img/bklogo.png" alt="" class="logo-bk">
        <div class="middle">
            <div class="text">HCMUT</div>
        </div>
    </div>

    <!-- Begin form -->
    <form action="" enctype="multipart/form-data">
        <div class="row">
            <div class="col-img">
                <br>
                <div class="div-img" id="div-img">
                    <img src="" alt="" id="img_raw" width="384" height="384">
                    <canvas id="drawing" width="384" height="384"></canvas>
                </div>
            </div>
        </div>
    </form>
    <!-- End form -->
    <div class="row">
        <div class="col-text">
            <br>
            <input type="file" name="" id="input_file">
            <label for="input_file">
                Select a picture
            </label>
        </div>
        <div class="col-text">
            <br>
            <a href="" class="btn btn-block btn-process" id="btn_process">Process</a>
        </div>
        <div class="col-text">
            <br>
            <a href="" class="btn btn-block btn-clear" id="btn_clear">Clear</a>
        </div>
    </div>
    <!-- Begin Result -->
    <div class="row row-result">
        <div class="col-md-4">
            <hr>
            <h4 class="text-center">Image Inpainting</h4>
            <div class="div-img" id='div-result-1'></div>
        </div>
    </div>
    <!-- End Result -->
</body>
</html>

<script src="../static/draw.js"></script>
<script src="../static/app.js"></script>
